<script >

    const currencyRate =  [

]

 const data = function data(money){

    var money = parseInt(document.getElementById('tien_te').value);

 }

 function validateSelectBox(obj)
{

    // Lấy danh sách các options
    var options = obj.children;
 
    // Biến lưu trữ các chuyên mục đa chọn
    var html = '';
    
    // lặp qua từng option và kiểm tra thuộc tính selected
    for (var i = 0; i < options.length; i++){
        if (options[i].selected){
            html += options[i].value;
        }
    }

    if(html === currencyRate[0].shorten){

        kq = data() * currencyRate[0].rate; 
    }

    if(html === currencyRate[1].shorten){

        kq = data() * currencyRate[1].rate;
    }

    if(html === currencyRate[2].shorten){

        kq = data() * currencyRate[2].rate;
       
    }
    document.getElementById('KQ').innerHTML = kq;
    console.log(kq);
}

</script>
